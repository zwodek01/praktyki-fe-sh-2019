  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="styles/_reset.scss">
  <link rel="stylesheet" href="styles/index.scss">

<body>
  <section class="navigation">
    <article class="primary">
      <picture class="primary__logo">
        <img src="/src/images/small_logo.png" alt="Logo">
      </picture>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list-item">
            <a href="#" class="nav__list-link">Zonifero products</a>
          </li>
          <li class="nav__list-item">
            <a href="#" class="nav__list-link">Store</a>
          </li>
          <li class="nav__list-item">
            <a href="#" class="nav__list-link">Blog</a>
          </li>
          <li class="nav__list-item">
            <a href="#" class="nav__list-link"><img src="/src/images/globe.png" alt="Language"
                class="nav__list-arrow"><i class="fas fa-chevron-down"></i></a>
          </li>
          <div class="buttons">
            <button class="buttons__button buttons__button--sign-in">Sign in</button>
            <button class="buttons__button buttons__button--download">Get the app</button>
          </div>
        </ul>
      </nav>
      <button class="primary__hamburger">
        <i class="fas fa-bars"></i>
      </button>
    </article>
    <article class="secondary">
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list-item">
            zonifero WorkPlace:
          </li>
          <li class="nav__list-item nav__list-item--active">
            <a href="#" class="nav__list-link">Overview</a>
          </li>
          <li class="nav__list-item">
            <a href="#" class="nav__list-link">Features</a>
          </li>
          <li class="nav__list-item">
            <a href="#" class="nav__list-link">Specs</a>
          </li>
          <li class="nav__list-item">
            <a href="#" class="nav__list-link">FAQ</a>
          </li>
          <li class="nav__list-item">
            <a href="#" class="nav__list-link">Contact</a>
          </li>
        </ul>
      </nav>
      <div class="secondary__mobile-nav">
        <p class="secondary__menu">
          zonifero WorkPlace <i class="fas fa-chevron-down"></i>
        </p>
      </div>
    </article>
  </section>



  <header class="header">
    <section class="container">
      <div class="container__flex">
        <h1 class="container__title">
          Streamline your workplace
        </h1>
        <picture class="container__image-mobile">
          <img src="/src/images/hand.png" alt="Phone" class="container__phone">
        </picture>
        <p class="container__text">
          Effectively and quickly from your mobile device. Staying connected has never been easier with
          zonifero WorkPlace.
        </p>

        <!-- OGARNAĆ GRAFIKI DO BUTTONÓW ! -->

        <div class="container__buttons">
          <button class="container__btn container__btn--android">ANDROID
          </button>
          <button class="container__btn container__btn--ios">IOS</button>
        </div>
      </div>
      <div class="container__flex">
        <picture class="container__image-desktop">
          <img src="/src/images/hand.png" alt="Phone" class="container__phone">
        </picture>
      </div>
    </section>
  </header>
